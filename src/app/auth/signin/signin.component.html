<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>

  <div
    *ngIf="authForm.get('password').touched && authForm.errors"
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected, failed to sign up
    </p>
    <p *ngIf="authForm.errors.credentials">Invalid Credentials</p>
    <p *ngIf="authForm.errors.unknownError">Failed to sign up</p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
